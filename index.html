<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul>
        <li class="time-block row">
          <h2 class="hour">09 AM</h2>
          <textarea id="09-AM" class="description" placeholder=""></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="time-block row">
          <h2 class="hour">10 AM</h2>
          <textarea id="10-AM" class="description" placeholder=""></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="time-block row">
          <h2 class="hour">11 AM</h2>
          <textarea id="11-AM" class="description" placeholder=""></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="time-block row">
          <h2 class="hour">12 PM</h2>
          <textarea id="12-PM" class="description" placeholder=""></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="time-block row">
          <h2 class="hour">01 PM</h2>
          <textarea id="01-PM" class="description" placeholder=""></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="time-block row">
          <h2 class="hour">02 PM</h2>
          <textarea id="02-PM" class="description" placeholder=""></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="time-block row">
          <h2 class="hour">03 PM</h2>
          <textarea id="03-PM" class="description" placeholder=""></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="time-block row">
          <h2 class="hour">04 PM</h2>
          <textarea id="04-PM" class="description" placeholder=""></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="time-block row">
          <h2 class="hour">05 PM</h2>
          <textarea id="05-PM" class="description" placeholder=""></textarea>
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
